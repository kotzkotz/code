<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<title>屏幕</title>

<style type="text/css">

</style>

<script type="text/javascript">

function much(){
	alert(window.history.length);
}

function tui(){
	window.history.back(-1);
}

function qian(){
	window.history.forward(1);
}

document.write('您的屏幕分辨率是' + window.screen.width + '*' + window.screen.height + '<br />');
document.write('您的可用分辨率是' + window.screen.availWidth + '*' + window.screen.availHeight + '<br />');
document.write('浏览器地址是：' + window.location.href + '<br />');

function qubaidu(){
	window.location.href = 'http://www.baidu.com';
}

function cfm(){
	confirm('你真的要删除？');
}

</script>
</head>
<body>
	<input type="button" value="多少个历史记录"  onclick="much();" />
    <input type="button" value="后退"  onclick="tui();" />
    <input type="button" value="前进"  onclick="qian();" />
    <input type="button" value="去百度" onclick="qubaidu();" />
    <input type="button" value="删除邮件" onclick="cfm();" >
</body>
</html>
