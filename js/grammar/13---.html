<script type="text/javascript">
/*
JS的语法,非常灵活
不仅可以用原型继承,还有其他办法

如,原型冒充,或复制继承
*/

function Cat(leg,tail) {
    this.leg = leg;
    this.tail = tail;

    this.climb = function() {
        alert('我会爬树');
    }
}


function Tiger(leg,tail,color) {
    // 把要继承的类的语句,拿来执行一遍
    this.parent = Cat; // 把父类构造函数引入到一个parent属性上
    this.parent.apply(this,arguments);
    //Cat.apply(this,arguments);
    //console.log(this.parent);
    delete this.parent; //为什么继承下来了，为什么只删除this.parent,而不删除有this.parent带来的属性和方法
    //console.log(this.parent);
    this.color = color;
}

var tiger = new Tiger(4,1,'yellow');

console.log(tiger); //color

tiger.climb();


/*
这是什么过程?
答:其实就是,在用Tiger造对象时,用Tiger的语句影响一个空对象{}, 
在此过程员,Tiger影响空对象前,先由Cat函数实施影响

因此,最终得到的对象,是由Cat和Tiger两者共同作用过的对象
*/
