<script type="text/javascript">

function cat(leg,tail){
	this.leg = leg;

	this.tail = tail;

	this.climb = function (){
		alert('我会爬树');
	}
}

function tiger(color){
	this.color = color;

	this.extend = function(parent){
		//js可以循环对象
		for(var key in parent){
			this[key] = parent[key];
		}
	}
}

var tager = new tiger('yello');
tager.extend(new cat(4,2));
console.log(tager);
tager.climb();

</script>
