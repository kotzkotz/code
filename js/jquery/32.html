<title>无标题文档</title>

<body>

<a href="###">点击</a>

<script>
	$('a').click(function (){
		alert('点击了');
	});

	$('a').mouseover(function (){
		alert('鼠标已经入');
	});

	//模拟事件执行
	$('a').trigger('click');
</script>

</body>
