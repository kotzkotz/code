<title>无标题文档</title>

<body>
<form id="form">
	用户名：<input type="text" name="username" id="username" /><br />
	邮箱地址：<input type="text" name="email" id="email" /><br />
	url地址：<input type="text" name="url" id="url" /><br />
	qq：<input type="text" name="qq" id="qq" /><br />
	sype：<input type="text" name="skype" id="skype" /><br />
	<input type="button" value="提交" />
</form>
<div id="sj"></div>
<script>
	$('input[type=button]').click(function (){
		var data = $('#form').serialize();
		alert(data);
		$.ajax({
			url:'52.php',
			type:'post',
			data:data,
			success:function (abc){
				// alert(abc);
				$('#sj').html(abc);
			}
		});
	});
</script>
