<title>无标题文档</title>
<script src="jquery.js"></script>
</head>
<body>

<p>P标签</p>

<script>
	//hover是模拟鼠标进入（mouseenter）和鼠标（mouseleave）离开的事件
	//hover(fn1,fn2);
	$('p').hover(function(){
		$(this).css('background','red');
	},function (){
		$(this).css('background','none');
	});
</script>
</body>
