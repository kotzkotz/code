<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>无标题文档</title>
<style type="text/css">
p{background: #f00;padding: 20px;}
a{background:#f90;padding: 20px;}
</style>
<script src="jquery.js"></script>
</head>
<body>
<p>
	<a href="###">点击</a>
</p>

<script>
	$('a').click(function (){
		alert('a元素被点击了');
	});

	$('p').click(function (){
		alert('p元素被点击');
	});

	// $('a').trigger('click');     //会冒泡
	$('a').triggerHandler('click');	//阻止冒泡
</script>
</body>
</html>
