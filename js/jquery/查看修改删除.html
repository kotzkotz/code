<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<title>无标题文档</title>

<style type="text/css">
#table{border: 1px solid #abcdef;border-collapse: collapse;width: 600px;}
tr{height: 30px;}
th{border: 1px solid #abcdef;}
td{border: 1px solid #abcdef;text-align: center;}
td a{margin-right: 5px;color: #f00;}

.popDiv{
	width: 500px;
	padding: 10px;
	border: 1px solid red;
	position: absolute;
	left: 50%;
	margin-left: -250px;
	top: 100px;
	background: #fff;
	display: none;
	z-index: 4;
}
.popDiv p{
	border-bottom: 1px solid red;
}
</style>
<script src="jquery.js"></script>
</head>
<body>
<table id="table">
	<tr>
		<th>姓名</th>
		<th>年龄</th>
		<th>职位</th>
		<th>工资</th>
		<th>操作</th>
	</tr>

	<tr>
		<td>张三</td>
		<td>23</td>
		<td>资深前端工程师</td>
		<td>12000</td>
		<td><a href="#" class="view">查看</a><a href="#" class="del">删除</a><a href="#">修改</a></td>
	</tr>

	<tr>
		<td>李四</td>
		<td>28</td>
		<td>资深java程序员</td>
		<td>12000</td>
		<td><a href="#" class="view">查看</a><a href="#" class="del">删除</a><a href="#">修改</a></td>
	</tr>

	<tr>
		<td>王五</td>
		<td>30</td>
		<td>项目经理</td>
		<td>10000+提成</td>
		<td><a href="#" class="view">查看</a><a href="#" class="del">删除</a><a href="#">修改</a></td>
	</tr>

</table>

<div class="popDiv">
	<p><strong>姓名：</strong><span></span></p>
	<p><strong>年龄：</strong><span></span></p>
	<p><strong>职位：</strong><span></span></p>
	<p><strong>工资：</strong><span></span></p>
	<a href="#" class="close">关闭</a>
</div>
</body>
<script>
	//查看
	$('#table .view').click(function (){
		//遮蔽层
		var maskHeight = $(document).height();
		var maskWidth = $(document).width();
		$('<div class="mask"></div>').appendTo($('body')).css({
			'opacity':0.4,
			'background':'#000',
			'position':'absolute',
			'left':0,
			'top':0,
			'height':maskHeight,
			'width':maskWidth,
			'z-index':2
		});

		var arr = [];
		$(this).parent().siblings().each(function (){
			arr.push($(this).text());
		});

		$('.popDiv').show().children('p').each(function (i){
			$(this).children('span').text(arr[i]);
		});

		//关闭
		$('.close').click(function (){
			$(this).parent().hide();
			$('.mask').remove();
		});
	});

	//删除
	$('.del').click(function (){
		$(this).parents('tr').remove();
	});
</script>
</html>
