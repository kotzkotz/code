<title>无标题文档</title>
<style type="text/css">
p{
	width: 300px;
	height: 300px;
	background: #abcdef;
	display: none;
}
</style>
<script src="jquery.js"></script>
</head>
<body>
<a href="###">aaaaaa</a>
<p>bbbbbbbbb</p>

<script>
	$('a').hover(function (){
		$('p').stop(false,true).slideDown(1000);
	},function (){
		$('p').stop(false,true).slideUp(1000);
	});
</script>
