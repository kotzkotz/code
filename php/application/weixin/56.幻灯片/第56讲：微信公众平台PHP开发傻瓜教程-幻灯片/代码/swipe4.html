<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>幻灯片</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css">
<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript"></script>

<script>
var i=1;
$(document).bind('pageinit',function() {
 $("#ppp").bind("swipeleft",function(event){
i=i+1;
if (i>4)
{i=4;}
document.getElementById("ppp").src=i+".jpg";
changedot();

})
$("#ppp").bind("swiperight",function(event){
i=i-1;
if (i<1)
{i=1;}
document.getElementById("ppp").src=i+".jpg";
changedot();
})
});
function changedot(){
var oul=document.getElementsByTagName("ui");
oul[0].className="ui-bar-d";
oul[1].className="ui-bar-d";
oul[2].className="ui-bar-d";
oul[3].className="ui-bar-d";
oul[i-1].className="ui-bar-b";
	
	}
</script>
</head>
<body>
<div data-role="page" id="aboutPage">
  <div data-role="header">
    <h1>Jquery Mobile</h1>
  </div>
  <div data-role="content">
 <div>
<img src="1.jpg" width=100% id="ppp">
</div>
<div>
<ui class="ui-bar-b">1</ui>
<ui class="ui-bar-d">2</ui>
<ui class="ui-bar-d">3</ui>
<ui class="ui-bar-d">4</ui>
</div>
  </div>
  <div data-role="footer">
    <h4>微信</h4>
  </div>
</div>


</body>
</html>
