<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>点菜系统演示</title>
<link href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css">
<script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
 <style>
 
  .ui-panel {
	
	 width:7em;
	 min-height:10%;
	 max-height:none;
	 border-width:0;
	 position:absolute;
	 top:3em;
	 display:block;
   
  }
  </style>

</head>

<body>
<div data-role="page" id="page">
  <div data-role="header">
    <h1>点菜</h1>
    <a href="#menu" data-icon="gear" class="ui-btn-right">菜单</a>
  </div>
  <div data-role="content">
 
    <ul data-role="listview">
      <li id="l1"><a href="#"><img src="001.jpg">酿豆腐 18元</a></li>
      <li><a href="#"><img src="002.jpg">梅菜扣肉 28元</a></li>
      <li><a href="#"><img src="003.jpg">苦瓜丸子 15元</a></li>
      <li><a href="#"><img src="004.jpg">千层肉 26元</a></li>
      <li><a href="#"><img src="005.jpg">红烧肉 28元</a></li>
    </ul>
  <div data-role="fieldcontain">
      <label for="textinput">桌号:</label>
      <input type="number" name="deskinput" id="deskno" value="1"  />
    </div>
   <input type="submit" value="下单" />
  
  </div>
 
<div data-role="footer">
     <ul data-role="listview">
      <li><a href="#">菜单数量<span id="count" class="ui-li-count">0</span></a></li>
      <li><a href="#">菜单价格<span id="count" class="ui-li-count">0</span></a></li>
       </ul>
    
  </div>
  
 <!-- 下拉菜单 -->
 <div data-role="panel" id="menu" data-theme="c" data-position="right" data-display="overlay">	
      <ul data-role="listview">
        <li>热菜</li>
        <li>凉菜</li>
        <li>主食</li>
        <li>汤</li>
      </ul>

    </div>
 
</body>
</html>
