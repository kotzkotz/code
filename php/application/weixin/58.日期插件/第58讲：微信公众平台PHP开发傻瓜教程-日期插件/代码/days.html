<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>法律信息查询</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.min.css" /> 

<script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.core.min.js"></script>
<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.calbox.min.js"></script>

<script>
$(document).bind('pageinit',function()
{$("#compute").click(function (){	
 var begindate=$("#begindate").val();
 var begin= new Date(begindate);
 var enddate=$("#enddate").val();
 var end= new Date(enddate);
 var days=(end-begin)/86400000;
 $("#days").text(days+"天");
})
})
</script>


</head>

<body>
<div data-role="page" id="page">
  <div data-role="header">
    <h1>日期计算</h1>
  </div>
  <div data-role="content">
  <label for="begindate">开始日期</label>

<input name="begindate" id="begindate" type="date" data-role="datebox"
   data-options='{"mode": "calbox", "calUsePickers": true, "calNoHeader": true}'>
  <label for="enddate">结束日期</label>

<input name="enddate" id="enddate" type="date" data-role="datebox"
   data-options='{"mode": "calbox", "calUsePickers": true, "calNoHeader": true}'>
<div id="compute" data-role="button">计算</div> 
<label id="days">天</label>
  </div>
  <div data-role="footer">
    <h4>易伟编写</h4>
  </div>
</div>
</body>
</html>
